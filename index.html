<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <link rel="stylesheet" href="./style/default.css">
    <link rel="stylesheet" href="./style/cube.css">
    <link rel="stylesheet" href="./style/stairs.css">
</head>
<body>
    <section id="cubes" class="part">
        <div class="cube cube--green">
            <div class="cube__wrap">
                <div class="top"></div>
                <div class="surface" style="--i:0;"></div>
                <div class="surface" style="--i:3;"></div>
                <div class="surface" style="--i:1;"></div>
                <div class="surface" style="--i:2;"></div>
            </div>
        </div>
        <div class="cube cube--violet">
            <div class="cube__wrap">
                <div class="top"></div>
                <div class="surface" style="--i:0;"></div>
                <div class="surface" style="--i:3;"></div>
                <div class="surface" style="--i:1;"></div>
                <div class="surface" style="--i:2;"></div>
            </div>
        </div>
        <div class="cube cube--red">
            <div class="cube__wrap">
                <div class="top"></div>
                <div class="surface" style="--i:0;"></div>
                <div class="surface" style="--i:3;"></div>
                <div class="surface" style="--i:1;"></div>
                <div class="surface" style="--i:2;"></div>
            </div>
        </div>
    </section>
    <section id="stairs" class="part">
        <div class="stairs">
            <div class="wall" style="--i:5;"></div>
            <div class="wall" style="--i:4;"></div>
            <div class="wall" style="--i:3;"></div>
            <div class="wall" style="--i:2;"></div>
            <div class="wall" style="--i:1;"></div>
            <div class="wall" style="--i:0;"></div>
            <div class="stair" style="--i:5;"></div>
            <div class="stair" style="--i:4;"></div>
            <div class="stair" style="--i:3;"></div>
            <div class="stair" style="--i:2;"></div>
            <div class="stair" style="--i:1;"></div>
            <div class="stair" style="--i:0;"></div>
            <div class="top"></div>
        </div>
    </section>
</body>
</html>
